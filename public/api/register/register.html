<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Lab Sign up</title>
    <link rel="stylesheet" href="scss/register/register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="nav-bar" class="ctn">
            <div id="logo">
                <img src="images/Logo.svg">
            </div>
            <div id="nav-items" class="deactive">
                <a href="/home">Home</a>
                <a href="/cv">CV</a>
                <a href="/contact-us">Contact us</a>
                <a href="/about-us">About us</a>
            </div>
            <img id='blob-phn' class="phone deactive" src="/images/blob2.svg"> 
            <a id="nav-icon" class="phone"><img src="/images/nav-menu.svg"></a>
            <a id="nav-arrow" class="phone deactive"><img src="/images/nav-arrow.svg"></a>
            <div id="nav-cc"class="phone deactive">
                <p id='black'class="text">Â©2022 2119 Media Studio</p>
            </div>
        </div>
        <div id="main" class="ctn">
            <div id="left">
                <p id="title" class="text">Hello, new friend!</p>
                <p class="description text">create a new account if you want to discover our platform</p>
                <form id="reg-form">
                    <input type="email" class="input-prim" autocomplete="off" id="email" placeholder="Email" />
                    <input type="text" class="input-prim" autocomplete="off" id="username" placeholder="Name" />
                    <input type="password" class="input-prim" autocomplete="off" id="password" placeholder="Password" />
                    <input type="submit"  id='submit' value="CREATE ACCOUNT"/>
                </form>
                <p id='description' class="description text">or <a href="/login">sign in</a> if you already have an account</p>
            </div>
            <div id="right">
                <img src="/images/man.svg" class="deactive" alt="">
                <img src="/images/man-phn.svg" draggable="false" class="phone active" alt="">
            </div>
        </div>
    </div>
<script src="/api/register/form-handler.js"></script>
<script src="/api/phone/phone-handler.js"></script>
</body>
</html>
