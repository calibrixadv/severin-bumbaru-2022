<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Lab</title>
    <link rel="stylesheet" href="scss/contact-us/contact-us.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="nav-bar" class="ctn">
            <div id="logo">
                <img src="images/Logo.svg">
            </div>
            <div id="nav-items" class="deactive">
                <a href="/home">Home</a>
                <a href="/cv">CV</a>
                <a href="/contact-us">Contact us</a>
                <a href="/about-us">About us</a>
            </div>
            <img id='blob-phn' class="phone deactive" src="/images/blob2.svg"> 
            <a id="nav-icon" class="phone"><img src="/images/nav-menu.svg"></a>
            <a id="nav-arrow" class="phone deactive"><img src="/images/nav-arrow.svg"></a>
            <div id="nav-cc"class="phone deactive">
                <p id='black'class="text">Â©2022 2119 Media Studio</p>
            </div>
        </div>
        <div id="main" class="ctn">
            <a href="/home" id="arrow" class="deactive"><img src="/images/arrow.svg"></a>
           <p id="title" class="text">Contact Us</p>
           <form id="form">
                <div id="left-ctn">
                    <p class="text">Full name</p>
                    <input class="wrap" type="text" id="username" autocomplete="off" autocapitalize="words" >
                    <p class="text">Your Email</p>
                    <input class="wrap" type="email" id="email" autocomplete="off">
                    <input id="button" type="submit" value="Send">
                </div>
                <div id="right-ctn">
                    <p id='right-text' class="text">What would you like to talk about?</p>
                    <textarea class="wrap" id="message" form="form" maxlength="1000" rows="30" required></textarea>
                </div>
           </form>
        </div>
    </div>
    <script src="/api/phone/phone-handler.js"></script>
</body>
</html>
